<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' href='css/jquery.cardtabs.css'>
<link rel='stylesheet' href='css/collect.css'>
<link rel='stylesheet' href='css/bootstrap.min.css'>
<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="css/bootstrap-table.min.css" />

<script src="js/jquery-2.1.1.js" type="text/javascript"></script>
<style>
    
    .fixed-table-container tbody td .th-inner, .fixed-table-container thead th .th-inner {
    padding: 8px 22px;
    line-height: 24px;
    vertical-align: top;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    }

</style>
</head>
<body class='markdown-body'>
        <div class="container" style="background:#fff;">
            <div class='example'>
                 <div data-tab="店铺收藏">
                        <div class="bootstrap-table">
                            <div class="fixed-table-toolbar"></div>
                            <div class="fixed-table-container"> 
                                <div class="fixed-table-header">
                                    商品名称：
                                    订单编号:
                                    成交时间：
                                    订单状态：
                                </div>
                                <div class="fixed-table-body">
                                    <table id="storeTable">
                                    </table>
                                </div>
                            </div>
                            <div class="fixed-table-pagination"></div>
                        </div>
            </div>
        </div>
        <script type="text/javascript" src="js/bootstrap-table.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type='text/javascript' src='js/jquery.cardtabs.js'></script>
        <script type='text/javascript'>
            $('.tabsholder3').cardTabs({theme: 'graygreen'});
        </script>
        <script>
            $(function(){
               table1();
            });
          function table1() {
            $('#storeTable').bootstrapTable({
                url: '/VenderManager/TradeList',         //请求后台的URL（*）
                method: 'post',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 50,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                strictSearch: true,
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [{
                    field: 'id',
                    title: '序号'
                }, {
                    field: 'liushuiid',
                    title: '交易编号'
                }, {
                    field: 'orderid',
                    title: '商品'
                }, {
                    field: 'receivetime',
                    title: '单价'
                }, {
                    field: 'price',
                    title: '数量'
                }, {
                    field: 'coin_credit',
                    title: '实付款'
                },  {
                    field: 'bill_credit',
                    title: '交易状态'
                },  {
                    field: 'changes',
                    title: '交易操作'
                },]
            });
        };
        
        </script>
        
</body>
</html>
